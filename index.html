<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fallo de seguridad</title>
<meta name="description" content="Una broma divertida con efecto hackeo para mis hermanos." />
<style>
  /* Reset b√°sico */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; }

  body {
    font-family: "Courier New", Courier, monospace;
    background: #000;
    color: #0f0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Canvas a pantalla completa para efecto "matrix" */
  #matrix {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  /* Contenedor central */
  .wrap {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 820px;
    text-align: center;
    padding: 2.5rem;
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(0,255,0,0.08);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
  }

  .logo-hack {
    font-weight: 700;
    letter-spacing: 2px;
    color: #7cff7c;
    text-shadow: 0 0 8px rgba(124,255,124,0.12);
    margin-bottom: 1rem;
    font-size: 1.05rem;
  }

  /* Contador grande inicial (oculto al empezar) */
  .countdown {
    font-size: 6rem;
    line-height: 1;
    font-weight: 800;
    color: #00ff66;
    text-shadow: 0 0 24px rgba(0,255,102,0.18);
    margin: 1rem 0;
    transform: translateY(-10px);
  }

  /* Caja donde aparece el texto tipeado */
  .output {
    margin-top: 1rem;
    min-height: 3.6rem;
    font-size: 1.25rem;
    color: #caffc9;
    text-align: center;
    white-space: pre-wrap;
    word-break: break-word;
  }

  /* Cursor parpadeante */
  .cursor {
    display: inline-block;
    width: 10px;
    height: 1.25rem;
    background: #caffc9;
    margin-left: 6px;
    vertical-align: text-bottom;
    animation: blink 1s infinite steps(1);
  }
  @keyframes blink { 50% { opacity: 0 } }

  /* Peque√±o footer */
  .foot {
    margin-top: 1.25rem;
    font-size: 0.82rem;
    color: rgba(140,255,160,0.6);
  }

  /* Responsivo: reducir contador en pantallas peque√±as */
  @media (max-width:480px) {
    .countdown { font-size: 4rem; }
    .wrap { padding: 1.5rem; }
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="wrap" role="main" aria-live="polite">
  <div class="logo-hack">‚Äî Conexi√≥n segura: inicializando ‚Äî</div>

  <div id="count" class="countdown" aria-hidden="true">3</div>

  <div id="message" class="output" aria-atomic="true"></div>

  <div class="foot">Muchas gracias estaba seco como lengua de loro</div>
</div>

<script>
/* ===== Matrix rain ===== */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const fontSize = 16;
let columns = Math.floor(w / fontSize);
let drops = Array(columns).fill(0);

window.addEventListener('resize', () => {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
  columns = Math.floor(w / fontSize);
  drops = Array(columns).fill(0);
});

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = '#00ff88';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = String.fromCharCode(48 + Math.random() * 42);
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > h && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* ===== Countdown + Typing effect ===== */
const countEl = document.getElementById('count');
const messageEl = document.getElementById('message');

const finalMessage = "Ahora tengo acceso a todos los datos de tu tel√©fono. usuarios y contrase√±as de tu banco y aplicaciones de pago üòú\n\n‚Äî ¬°Muchisimas gracias!";

function showCountdown(from = 3, delayBefore = 2200) {
  setTimeout(() => {
    let n = from;
    countEl.textContent = n;
    countEl.style.opacity = '1';
    const interval = setInterval(() => {
      n--;
      if (n <= 0) {
        clearInterval(interval);
        countEl.style.transition = 'opacity 300ms, transform 300ms';
        countEl.style.opacity = '0';
        countEl.style.transform = 'translateY(-20px) scale(0.9)';
        setTimeout(() => {
          countEl.style.display = 'none';
          startTyping(finalMessage);
        }, 400);
      } else {
        countEl.style.transform = 'scale(1.06)';
        setTimeout(() => countEl.style.transform = 'scale(1)', 90);
        countEl.textContent = n;
      }
    }, 900);
  }, delayBefore);
}

function startTyping(text, speed = 40) {
  let i = 0;
  const cursor = document.createElement('span');
  cursor.className = 'cursor';
  messageEl.appendChild(cursor);

  function step() {
    if (i < text.length) {
      const ch = text[i];
      if (ch === '\n') {
        const br = document.createElement('br');
        messageEl.insertBefore(br, cursor);
      } else {
        const span = document.createElement('span');
        span.textContent = ch;
        messageEl.insertBefore(span, cursor);
      }
      i++;
      const jitter = Math.random() * 60 - 20;
      setTimeout(step, Math.max(20, speed + jitter));
    } else {
      cursor.style.animation = 'blink 1s steps(1) infinite';
      cursor.style.background = 'transparent';
      cursor.style.width = '8px';
      cursor.style.borderLeft = '2px solid #caffc9';
      flashWrap();
    }
  }
  step();
}

function flashWrap() {
  const wrap = document.querySelector('.wrap');
  wrap.animate([
    { boxShadow: '0 10px 30px rgba(0,0,0,0.6)' },
    { boxShadow: '0 0 40px rgba(0,255,102,0.15)' },
    { boxShadow: '0 10px 30px rgba(0,0,0,0.6)' }
  ], { duration: 900, iterations: 2 });
}

showCountdown(3, 1500);
</script>
</body>
</html>
